---
layout: default
full_posts: 2
---

{% for post in site.posts %}
  {% if forloop.index < page.full_posts %}
    <div class="post">
      <span class="post-date">{{ post.date | date_to_string }}</span><br>
      <h3 class="post-title"><a href="{{ post.url }}">{{ post.title }}</a></h3>
      <div class="post-body">{{ post.content }}</div>
    </div>
    <hr>
  {% else %}
    <h3>Older Posts</h3>
    <table class="table table-condensed post-list">
      <tr>
        <th>
          <a href="{{ post.url }}">{{ post.title }}</a>
        </th>
        <td class="text-right">{{ post.date | date_to_string }}</td>
      </tr>
  {% endif %}
{% endfor %}
    </table>
